<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 id="top-title">Welcome to NETWORKING LABORATORY</h1>
  <div class="center-content">
    <div id="center-left">
      <h1 id='center-left-title'>실시간</h1>
      <img id='center-left-img' src="images/default.png">
    </div><div id="center-center">
      <h1 id="center-center-title">모르는 사람</h1>
      <img id='center-center-img' src="images/default.png">
    </div><div id="center-right">
      <h1 id="center-right-title">모르는 사람에 대한 정보 입력</h1>
      <div id="center-right-content">
        <p>Name</p>
        <input type="text" id="center-name">
        <p>BeforeInformation</p>
        <input type="text" id="center-beforeInformation">
        <p>AfterInformation</p>
        <input type="text" id="center-afterInformation">
        <button type="button" id="center-button">Input this information</button>
      </div>
    </div>
  </div>
  <div class="bottom-content">
    <div id="bottom-left">
      <h1 id='bottom-left-title'>인식된 사람</h1>
      <img id="bottom-left-img" src="images/default.png">
    </div><div id="bottom-center">
      <h1 id="bottom-center-title">인식된 사람의 정보</h1>
      <div id='bottom-center-content'>
        <p>Name</p>
        <input type="text" id="bottom-center-label1" readonly>
        <p>BeforeInformation</p>
        <input type="text" id="bottom-center-label2" readonly>
        <p>AfterInformation</p>
        <input type="text" id="bottom-center-label3" readonly>
      </div>
    </div><div id="bottom-right">
      <h1 id="bottom-right-title">인식된 사람의 정보 업데이트</h1>
      <div id="bottom-right-content">
        <p>Name</p>
        <input type="text" id="bottom-name" readonly>
        <p>BeforeInformation</p>
        <input type="text" id="bottom-beforeInformation">
        <p>AfterInformation</p>
        <input type="text" id="bottom-afterInformation">
        <button type="button" id="bottom-button">Input this information</button>
      </div>
    </div>
  </div>
  <h1 id="footer-title">Copyright(c)2018 장종권 All rights reserved.</h1>
  <div id="toast">등록이 성공적으로 완료되었습니다.</div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</html>
